<section id="map" class="map">
  <iframe id="map_iframe"
    width="100%"
    height="100%"
    frameborder="0"
    scrolling="no"
    marginheight="0"
    marginwidth="0"
    src="https://maps.googleapis.com/maps/api/js/place?key={{ site.google_api_key }}&callback=initMap"
    allowfullscreen>
  </iframe>
  <br>
  <small id="map_iframe"
    width="100%"
    height="100%"
    frameborder="0"
    scrolling="no"
    marginheight="0"
    marginwidth="0"
    src="https://maps.googleapis.com/maps/api/js/place?key={{ site.google_api_key }}&callback=initMap"
    allowfullscreen>
  </small>
</section>
