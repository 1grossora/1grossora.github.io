<!DOCTYPE html>
<html>

<script>
  function resizeIframe(obj) {
    obj.style.height = obj.contentWindow.document.body.scrollHeight + 'px';
  }
</script>

<body>

<iframe src="http://ryangrosso.com/blog/2017/06/20/MNist_example.html" scrolling="no" onload="resizeIframe(this)"  ></iframe>

</body>
</html>
